<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能日程规划器 - ChronoWeave</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- FullCalendar CSS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --warning-color: #f8961e;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 1.5rem;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px 12px 0 0 !important;
            padding: 1rem 1.5rem;
            border: none;
        }
        
        .task-item {
            border-left: 4px solid var(--primary-color);
            transition: all 0.3s;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }
        
        .task-item:hover {
            background-color: rgba(67, 97, 238, 0.05);
            transform: translateX(5px);
        }
        
        .priority-high {
            border-left-color: var(--danger-color);
        }
        
        .priority-medium {
            border-left-color: var(--warning-color);
        }
        
        .priority-low {
            border-left-color: var(--success-color);
        }
        
        .stats-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .fc { /* FullCalendar 样式调整 */
            border-radius: 0 0 12px 12px;
        }
        
        .fc-toolbar {
            padding: 1rem 1.5rem;
            margin-bottom: 0;
            background-color: white;
            border-radius: 12px 12px 0 0;
        }
        
        .fc-toolbar-title {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .fc-button {
            background-color: var(--primary-color) !important;
            border: none !important;
            border-radius: 6px !important;
        }
        
        .fc-button:hover {
            background-color: var(--secondary-color) !important;
        }
        
        .fc-daygrid-event {
            border-radius: 6px;
            padding: 2px 6px;
            font-size: 0.85rem;
        }
        
        .fc-event-title {
            font-weight: 500;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.5rem;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .badge {
            border-radius: 6px;
            font-weight: 500;
            padding: 0.4rem 0.8rem;
        }
        
        .modal-content {
            border-radius: 12px;
            border: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .modal-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px 12px 0 0;
            border: none;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1055;
        }
        
        @media (max-width: 768px) {
            .fc-toolbar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .fc-toolbar-chunk {
                margin-bottom: 0.5rem;
            }
            
            .toast {
                top: 10px;
                right: 10px;
                left: 10px;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }
        
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1.5rem;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <!-- 添加任务模态框 -->

                        <div class="mb-3">
                            <label for="taskDescription" class="form-label">任务描述</label>
                            <textarea class="form-control" id="taskDescription" rows="2" placeholder="任务详细说明（可选）"></textarea>

                            <div class="col-md-6 mb-3">

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/zh-cn.js"></script>
    
    <script>
        // 全局变量
        let tasks = [];
        let calendar;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', async function() {
            // 初始化日历
            initializeCalendar();
            
            // 加载任务数据
            await loadTaskData();
            
            // 设置事件监听器
            setupEventListeners();
            
            // 设置今天日期为默认值
            document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
        });

        // 初始化FullCalendar
        function initializeCalendar() {
            const calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'zh-cn',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                buttonText: {
                    today: '今天',
                    month: '月',
                    week: '周',
                    day: '日'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    // 将任务转换为FullCalendar事件格式
                    const events = tasks.map(task => ({
                        id: task.id,
                        title: task.title,
                        start: `${task.date}T${task.startTime}`,
                        end: `${task.date}T${task.endTime}`,
                        extendedProps: {
                            priority: task.priority,
                            category: task.category,
                            description: task.description,
                            completed: task.completed
                        },
                        backgroundColor: getEventColor(task.priority),
                        borderColor: getEventColor(task.priority)
                    }));
                    successCallback(events);
                },
                eventClick: function(info) {
                    showTaskDetails(info.event);
                },
                dateClick: function(info) {
                    // 设置添加任务模态框的日期为点击的日期
                    document.getElementById('taskDate').value = info.dateStr;
                    // 打开添加任务模态框
                    const modal = new bootstrap.Modal(document.getElementById('addTaskModal'));
                    modal.show();
                }
            });
            
            calendar.render();
        }

        // 从外部JSON文件加载任务数据
        async function loadTaskData() {
            try {
                showLoadingState();
                
                // 在实际项目中，这里应该是你的外部JSON文件路径
                // 例如: const response = await fetch('data/schedule.json');
                
                // 模拟从外部文件加载数据
                // 这里我们使用一个模拟的延迟来模拟网络请求
                await new Promise(resolve => setTimeout(resolve, 800));
                
                // 在实际应用中，您应该取消注释下面的代码，并注释掉模拟数据部分
                const response = await fetch('data/schedule.json');
                if (!response.ok) throw new Error('无法加载数据文件');
                const data = await response.json();
                tasks = data.schedule || [];
                /*
                // 模拟数据 - 在实际应用中应该从外部文件加载
                tasks = [
                    {
                        id: 1,
                        title: "完成数据结构大作业",

                        date: new Date().toISOString().split('T')[0],
                        startTime: "14:00",

                    },
                    {
                        id: 2,

                        date: new Date().toISOString().split('T')[0],

                        priority: "medium",
                        category: "work",
                        completed: false
                    },
                    {
                        id: 3,
                        title: "阅读技术文档",
                        description: "学习新的前端框架特性",
                        date: new Date().toISOString().split('T')[0],
                        startTime: "20:00",
                        endTime: "21:00",
                        priority: "low",
                        category: "study",
                        completed: true
                    },
                    {
                        id: 4,
                        title: "数学期末考试",
                        description: "线性代数期末考试",
                        date: new Date(Date.now() + 86400000).toISOString().split('T')[0], // 明天
                        startTime: "09:00",
                        endTime: "11:00",
                        priority: "high",
                        category: "study",
                        completed: false
                    }
                ];
                */
                // 更新界面
                updateUI();
                showToast('数据加载成功！', 'success');
            } catch (error) {
                console.error('加载数据失败:', error);
                showToast('无法加载任务数据: ' + error.message, 'error');
            }
        }

        // 保存任务数据到外部文件（模拟）
        async function saveTaskData() {
            try {
                // 在实际项目中，这里应该将数据保存到外部JSON文件
                // 由于浏览器安全限制，我们不能直接写入文件系统
                // 但可以模拟这个过程，或者使用后端API
                
                // 模拟保存过程
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 在实际应用中，这里应该发送数据到服务器
                // 例如: const response = await fetch('/api/save-schedule', {
                //     method: 'POST',
                //     headers: { 'Content-Type': 'application/json' },
                //     body: JSON.stringify({ schedule: tasks })
                // });
                
                // 模拟响应
                // if (!response.ok) throw new Error('保存失败');
                
                return true;
            } catch (error) {
                console.error('保存数据失败:', error);
                throw error;
            }
        }

        // 导出数据为JSON文件
        function exportData() {
            const dataStr = JSON.stringify({ schedule: tasks }, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'schedule-data.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            showToast('数据导出成功！', 'success');
        }

        // 更新界面
        function updateUI() {
            renderTodayTasks();
            updateStatistics();
            calendar.refetchEvents();
        }

        // 根据优先级获取事件颜色
        function getEventColor(priority) {
            const colors = {
                high: '#f72585',    // 高优先级 - 红色
                medium: '#f8961e', // 中优先级 - 橙色
                low: '#4cc9f0'     // 低优先级 - 蓝色
            };
            return colors[priority] || '#4361ee'; // 默认颜色
        }

        // 根据优先级获取徽章颜色类
        function getPriorityBadgeClass(priority) {
            const classes = {
                high: 'bg-danger',
                medium: 'bg-warning',
                low: 'bg-success'
            };
            return classes[priority] || 'bg-secondary';
        }

        // 获取优先级文本
        function getPriorityText(priority) {
            const texts = {
                high: '高',
                medium: '中',
                low: '低'
            };
            return texts[priority] || '普通';
        }

        // 渲染今日任务
        function renderTodayTasks() {
            const today = new Date().toISOString().split('T')[0];
            const todayTasks = tasks.filter(task => task.date === today);
            const container = document.getElementById('today-tasks');
            const countElement = document.getElementById('today-task-count');
            
            countElement.textContent = `${todayTasks.length}个任务`;
            
            if (todayTasks.length === 0) {
                container.innerHTML = '<div class="text-center p-4 text-muted"><i class="bi bi-inbox display-4 d-block mb-2"></i>今日无安排，享受轻松的一天！</div>';
                return;
            }
            
            container.innerHTML = todayTasks.map(task => `
                <div class="list-group-item task-item priority-${task.priority} ${task.completed ? 'opacity-50' : ''}">
                    <div class="d-flex w-100 justify-content-between align-items-start">
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-center mb-1">
                                <h6 class="mb-0 ${task.completed ? 'text-decoration-line-through' : ''}">${task.title}</h6>
                                <span class="badge ${getPriorityBadgeClass(task.priority)}">${getPriorityText(task.priority)}优先级</span>
                            </div>
                            ${task.description ? `<p class="mb-1 small text-muted">${task.description}</p>` : ''}
                            <div class="d-flex justify-content-between align-items-center mt-2">
                                <small class="text-muted"><i class="bi bi-clock me-1"></i>${task.startTime} - ${task.endTime}</small>
                                <div>
                                    ${task.completed ? 
                                        '<span class="badge bg-success me-1"><i class="bi bi-check-circle me-1"></i>已完成</span>' : 
                                        '<span class="badge bg-secondary me-1"><i class="bi bi-clock me-1"></i>待完成</span>'
                                    }
                                    <span class="badge bg-light text-dark">${task.category}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 更新统计信息
        function updateStatistics() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const highPriorityTasks = tasks.filter(task => task.priority === 'high').length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            
            document.getElementById('total-tasks').textContent = totalTasks;
            document.getElementById('completed-tasks').textContent = completedTasks;
            document.getElementById('high-priority-tasks').textContent = highPriorityTasks;
            document.getElementById('completion-rate').textContent = `${completionRate}%`;
        }

        // 显示任务详情
        function showTaskDetails(event) {
            const task = event.extendedProps;
            const startTime = event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const endTime = event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            // 在实际应用中，这里可以打开一个模态框显示完整详情
            alert(`任务: ${event.title}\n描述: ${task.description || '无'}\n时间: ${startTime} - ${endTime}\n优先级: ${getPriorityText(task.priority)}\n类别: ${task.category}\n状态: ${task.completed ? '已完成' : '待完成'}`);
        }

        // 添加新任务
        async function addNewTask() {
            const title = document.getElementById('taskTitle').value;
            const description = document.getElementById('taskDescription').value;
            const date = document.getElementById('taskDate').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value;
            
            if (!title || !date || !startTime || !endTime) {
                showToast('请填写所有必填字段', 'error');
                return;
            }
            
            // 显示保存中状态
            document.querySelector('.save-text').style.display = 'none';
            document.querySelector('.save-spinner').style.display = 'inline';
            document.getElementById('save-task').disabled = true;
            
            try {
                const newTask = {
                    id: tasks.length > 0 ? Math.max(...tasks.map(t => t.id)) + 1 : 1,
                    title,
                    description,
                    date,
                    startTime,
                    endTime,
                    priority,
                    category,
                    completed: false
                };
                
                tasks.push(newTask);
                
                // 保存到外部文件（模拟）
                await saveTaskData();
                
                // 更新界面
                updateUI();
                
                // 关闭模态框并重置表单
                bootstrap.Modal.getInstance(document.getElementById('addTaskModal')).hide();
                document.getElementById('task-form').reset();
                document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
                
                showToast('任务添加成功！', 'success');
            } catch (error) {
                console.error('添加任务失败:', error);
                showToast('任务添加失败: ' + error.message, 'error');
            } finally {
                // 恢复按钮状态
                document.querySelector('.save-text').style.display = 'inline';
                document.querySelector('.save-spinner').style.display = 'none';
                document.getElementById('save-task').disabled = false;
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            document.getElementById('refresh-data').addEventListener('click', async function() {
                await loadTaskData();
            });
            
            document.getElementById('toggle-view').addEventListener('click', function() {
                const currentView = calendar.view.type;
                if (currentView === 'dayGridMonth') {
                    calendar.changeView('timeGridWeek');
                } else if (currentView === 'timeGridWeek') {
                    calendar.changeView('timeGridDay');
                } else {
                    calendar.changeView('dayGridMonth');
                }
            });
            
            document.getElementById('save-task').addEventListener('click', function() {
                addNewTask();
            });
            
            document.getElementById('export-data').addEventListener('click', function() {
                exportData();
            });
        }

        // 显示加载状态
        function showLoadingState() {
            document.getElementById('today-tasks').innerHTML = `
                <div class="text-center p-4 text-muted">
                    <div class="loading-spinner mb-2"></div>
                    <div>加载任务中...</div>
                </div>
            `;
            
            document.getElementById('today-task-count').textContent = '加载中...';
            document.getElementById('total-tasks').textContent = '-';
            document.getElementById('completed-tasks').textContent = '-';
            document.getElementById('high-priority-tasks').textContent = '-';
            document.getElementById('completion-rate').textContent = '-';
        }

        // 显示Toast通知
        function showToast(message, type) {
            const toastElement = type === 'success' ? 
                document.getElementById('successToast') : 
                document.getElementById('errorToast');
                
            const messageElement = type === 'success' ?
                document.getElementById('toastMessage') :
                document.getElementById('errorToastMessage');
                
            messageElement.textContent = message;
            
            const toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
</body>
</html>
