<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下雨背景效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #1c2833);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-top: 2rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }
        
        p {
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        button {
            padding: 0.7rem 1.5rem;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        /* 雨滴样式 */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.2));
            border-radius: 50% 50% 60% 60%;
            top: -20px;
            animation: fall linear infinite;
        }
        
        /* 雨滴下落动画 */
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* 雨滴溅起效果 */
        .splash {
            position: absolute;
            width: 15px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            background: rgba(255, 255, 255, 0.4);
            animation: splash 0.5s ease-out forwards;
        }
        
        @keyframes splash {
            0% {
                opacity: 1;
                transform: scale(0);
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(1);
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .content {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <!-- 雨滴容器 -->
    <div class="rain-container" id="rainContainer"></div>
    
    <!-- 页面内容 -->
    <div class="content">
        <h1>下雨背景效果演示</h1>
        <p>这个页面展示了如何在网页背景中添加下雨动画效果。雨滴是用纯CSS和JavaScript创建的，没有使用任何外部库。</p>
        <p>你可以通过下方的按钮控制下雨的强度，或者完全停止下雨效果。</p>
        <p>这种效果可以为你的网页增添动态和氛围，同时不会干扰主要内容。</p>
        
        <div class="controls">
            <button id="lightRain">小雨</button>
            <button id="mediumRain">中雨</button>
            <button id="heavyRain">大雨</button>
            <button id="stopRain">停止下雨</button>
        </div>
        
        <p>实现原理：使用JavaScript动态创建多个雨滴元素，每个雨滴都有随机的水平位置、下落速度和大小。CSS动画控制雨滴下落效果。</p>
    </div>

    <script>
        // 雨滴控制
        const rainContainer = document.getElementById('rainContainer');
        let rainInterval;
        let rainIntensity = 0; // 0-无雨, 1-小雨, 2-中雨, 3-大雨
        
        // 创建单个雨滴
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            
            // 随机水平位置
            const left = Math.random() * 100;
            raindrop.style.left = `${left}vw`;
            
            // 随机大小
            const size = 0.5 + Math.random() * 1.5;
            raindrop.style.width = `${size}px`;
            raindrop.style.height = `${10 + Math.random() * 10}px`;
            
            // 随机下落速度
            const duration = 1 + Math.random() * 2;
            raindrop.style.animationDuration = `${duration}s`;
            
            // 随机延迟开始
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            
            // 添加到容器
            rainContainer.appendChild(raindrop);
            
            // 雨滴下落完成后移除
            setTimeout(() => {
                if (raindrop.parentNode) {
                    raindrop.parentNode.removeChild(raindrop);
                }
            }, duration * 1000);
            
            // 创建溅起效果
            createSplash(left);
        }
        
        // 创建溅起效果
        function createSplash(left) {
            const splash = document.createElement('div');
            splash.classList.add('splash');
            splash.style.left = `${left}vw`;
            splash.style.top = '95vh';
            
            rainContainer.appendChild(splash);
            
            // 动画完成后移除
            setTimeout(() => {
                if (splash.parentNode) {
                    splash.parentNode.removeChild(splash);
                }
            }, 500);
        }
        
        // 开始下雨
        function startRain(intensity) {
            // 清除现有的雨滴
            rainContainer.innerHTML = '';
            
            // 停止之前的间隔
            if (rainInterval) {
                clearInterval(rainInterval);
            }
            
            // 根据强度设置雨滴生成间隔
            let interval;
            switch(intensity) {
                case 1: // 小雨
                    interval = 200;
                    break;
                case 2: // 中雨
                    interval = 100;
                    break;
                case 3: // 大雨
                    interval = 50;
                    break;
                default:
                    return;
            }
            
            rainIntensity = intensity;
            
            // 创建初始雨滴
            for (let i = 0; i < 20; i++) {
                setTimeout(() => createRaindrop(), Math.random() * 2000);
            }
            
            // 设置持续生成雨滴的间隔
            rainInterval = setInterval(createRaindrop, interval);
        }
        
        // 停止下雨
        function stopRain() {
            if (rainInterval) {
                clearInterval(rainInterval);
                rainIntensity = 0;
            }
            // 不立即清除雨滴，让它们自然下落完
        }
        
        // 绑定按钮事件
        document.getElementById('lightRain').addEventListener('click', () => startRain(1));
        document.getElementById('mediumRain').addEventListener('click', () => startRain(2));
        document.getElementById('heavyRain').addEventListener('click', () => startRain(3));
        document.getElementById('stopRain').addEventListener('click', stopRain);
        
        // 默认开始中雨
        window.addEventListener('load', () => {
            startRain(2);
        });
    </script>
</body>
</html>
